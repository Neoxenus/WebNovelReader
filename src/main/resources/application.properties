spring.application.name=WebNovelReader

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/web-reader?characterEncoding=UTF-8
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
server.error.include-binding-errors=always
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.org.springframework.security=DEBUG


# JWT
jwt.secret=${JWT_SECRET}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Redis
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}

# Schedule
views.schedule.fixed-rate=60000
views.schedule.initial-delay=60000

server.servlet.context-path=/api